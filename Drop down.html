<html>
    <head>
        <title>Drop down</title>
    </head>
    <body>
        <h1>Average of sudent's marks</h1>
        <fielset>
            <legend><b>Enter your marks</b></legend>
            <form action="/action_page.php"
            oninput="x.value=(parseInt(m1.value)+parseInt(m2.value)+parseInt(m3.value))/3">
            <label>Name-</label><br>
            <input type="text" id=name><br>
            <label>Enter marks-</label><br>
            <select name="Subject" id="subject">
                <option value=Maths>Maths</option>
                <option value=Science>Science</option>
                <option value=English>English</option>
            </select>
            <input type="number" id=m1><br>
            <select name="Subject2" id="subject2">
                <option value=Maths>Maths</option>
                <option value=Science>Science</option>
                <option value=English>English</option>
            </select>
            <input type="number" id=m2><br>
            <select name="Subject3" id="subject3">
                <option value=Maths>Maths</option>
                <option value=Science>Science</option>
                <option value=English>English</option>
            </select>
            <input type="number" id="m3" name="m3"><br>
            Average:<output name="x" for="m1 m2 m3"></output>
        </form>
        </fielset>
    </body>
</html>
