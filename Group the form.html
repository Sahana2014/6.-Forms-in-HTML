<html>

<head>
    <title>Replit</title>
</head>

<body>
    <h1>Grouping information</h1>
    <form>
        <fieldset>
            <legend>Personal details</legend>
        <label>Name-</label><br>
        <input type="text" id=name><br>
        <label>Email ID-</label><br>
        <input type="text" id=email><br>
        <label>Contact number (This will be hidden)-</label><br>
        <input type="password" id=contact><br>
        </fieldset><br>
        <fieldset>
            <legend>Extra information</legend>
        <label>Gender-</label><br>
        <input type="radio" id="Female" name="gender" value="Female">Female<br>
        <input type="radio" id="Male" name="gender" value="Male">Male<br>
        <label>Favourite city-</label><br>
        <input type="checkbox" id="city" value="New dehli">New dehli<br>
        <input type="checkbox" id="city" value="Mumbai">Mumbai<br>
        </fieldset><br>
        <input type="submit">
    </form>
</body>

</html>
